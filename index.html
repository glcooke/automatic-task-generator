<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div id="windows">

        <div id="taskoptions">
          <br />

            <option value="2">Расстояние до точки</option>
          </select>
          <br />

          </select>
            <br />
            <label for="input_key">Ключ</label>
            <input type="text" id="input_key">
            <!-- <span class="spanbutton" id="showseed">S</span> -->
           <br /> 
           <br />
          <button id="generate">Сгенерировать</button>
          <br />
          </div>
        </div>
      </div>
      <div id="rightwindow">
      </div>
    </div>
  <script src="numeric.js"></script>
  <script src="script.js"></script>
  <script src="MersenneTwister.js"></script>
